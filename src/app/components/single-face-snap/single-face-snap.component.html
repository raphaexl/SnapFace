<div class="face-snap-card" [ngClass]="{'snapped':snapped}">
    <h2> {{faceSnap.title | titlecase}} </h2>
    <a routerLink="/facesnaps">Back</a>
    <p> Mis en ligne le {{ faceSnap.createdDate|date }} </p>
    <!---
            <p> Mis en ligne le {{ faceSnap.createdDate|date:'a HH:mm, le d MMMM yyyy'}} </p>
    -->
    <p>{{ faceSnap.description }}</p>
    <p><button (click)="onAddSnap()">{{ snapped ? "Oops, un snap" : "Oh snap"}}</button>
         <span [ngStyle]="{color: 'rgb(0, '+faceSnap.snaps + ', 0)'}">ðŸ¤Œ {{ faceSnap.snaps }}</span>
        </p>
    <img [src]='faceSnap.imageUrl' [alt]='faceSnap.title'>
    <p *ngIf="faceSnap.location">
        Photo prise a {{faceSnap.location}}
    </p>
</div>
